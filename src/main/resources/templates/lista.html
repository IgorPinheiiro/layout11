<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Alunos</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>Responsável</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${lista}">
                    <td th:text="${aluno.id}"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.idade}"></td>
                    <td th:text="${aluno.telefone}"></td>
                    <td th:text="${aluno.responsavel}"></td>
                    <td th:text="${aluno.observacao}"></td>
                    <td>
                        <a th:href="@{/deletar/{id}(id=${aluno.id})}" class="btn btn-danger btn-sm">Deletar</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <a href="/cadastrar" class="btn btn-primary mt-3">Cadastrar Novo Aluno</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

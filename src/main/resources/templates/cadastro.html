<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Cadastro ONG AFAPM</title>
</head>

<body>
	<header class="bg-light p-3 mb-4">
		<div class="container d-flex justify-content-between align-items-center">
			<img class="logo" src="img/afapm-2.webp" alt="Logo da ONG AFAPM" style="max-width: 100px;">
			<div class="header-description">
				<h1 class="h4">ONG AFAPM - APOIO A FAMÍLIA POLICIAL</h1>
				<address class="mb-0">
					<p class="mb-1">Sede: Rua Cônego Teófilo Fraile n° 49, Esplanada dos Barreiros - São Vicente - SP</p>
					<p class="mb-1">CEP 11340-050 - Telefone: <a href="tel:+551334678997">(13) 3467-8997</a></p>
					<p class="mb-1">CNPJ 30.275.653/0001-44</p>
					<p class="mb-1">FUNDADA EM 03/01/2018</p>
				</address>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<h2 class="mb-4">Ficha Cadastral Clubinho de Férias</h2>
			<form id="ong-form" th:action="@{/cadastrar}" method="post" th:object="${aluno}">
				<div class="mb-3">
					<label for="name-input" class="form-label">Nome:</label>
					<input id="name-input" type="text" th:field="*{nome}" class="form-control" required>
				</div>

				<div class="mb-3">
					<label for="age-input" class="form-label">Idade:</label>
					<input id="age-input" type="number" th:field="*{idade}" class="form-control" required>
				</div>

				<div class="mb-3">
					<label for="tel-input" class="form-label">Telefone:</label>
					<input id="tel-input" type="text" th:field="*{telefone}" class="form-control"
						 required>
				</div>

				<div class="mb-3">
					<label for="resp-name-input" class="form-label">Nome do Responsável:</label>
					<input id="resp-name-input" type="text" th:field="*{responsavel}" class="form-control" required>
				</div>

				<div class="mb-3">
					<label for="obs-input" class="form-label">Observações:</label>
					<textarea id="obs-input" th:field="*{observacao}" class="form-control" rows="4" placeholder="Escreva aqui..."
						maxlength="1000"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Enviar</button>
			</form>

		</div>
	</main>
</body>

</html>
